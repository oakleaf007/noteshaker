<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" href="signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Shaker</title>
     <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class = "logo"><a href="index.html">Note Shaker</a></div>
        <nav>
           

          
        </nav>

    </header>

   

    <div class="frm" >
        <div class="elm" style="text-align: center; height:50px;">
            <label style="margin: 10px; color:#ff3f80 ; font-size: 30px;">Note Shaker<label>
        
        </div>
        <div class="elm" style="text-align: center; height:50px;">
            <label style="margin: 10px;">Sign up<label>
        
        </div>
        <form id="signup-form" class="form" >
           
            
            <div class="element">
                <div class="span"><span class="txt">Email:</span></div>
            <input type="email" placeholder="Email" id="mail" name="email" required>
            </div>
            
            <div class="element">
                <div class="span"><span class="txt">Name:</span></div>
            <input type="text" placeholder="Name" id="usr" required>
            </div>
            


           <div class="span"><span class="txt">Password:</span></div>
           <div> <input type="password" name="password" placeholder="At least one character number and a capital." id="pass" required style=" animation: slide-left 10s linear infinite; ">
            </div>
             <div class="span"><span class="txt">Confirm Password:</span></div>
             <div>
            <input type="password" placeholder="Confirm password" id="confirm-pass" required>
            </div>
           


          <div class="element inline">
  <input id="toggle" class="check" type="checkbox">
  <span class="visible">Password visibility</span>
</div>
             <p id="message" style="text-align: center; font-size: 12px;"></p>
            <div class="element">
            <button id="login" type="submit" class="btn" >Sign up</button>
            </div>
             <div class="elemnt">
        <span class="signup">or </span>
        </div>
              <div class="element" >
  <div id="g_id_onload"
       data-client_id="1067926874129-r98euqd2smkom245g2fce2oc8402brjh.apps.googleusercontent.com"
       data-callback="handleCredentialResponse" style="width: 80%; text-align: center; max-width: 400px; margin: 0px auto;">
  </div>

  <div class="google-wrapper" >
  <div class="g_id_signin"   data-type="standard"
     data-size="large"
     data-width="320"
     data-theme="outline"
     data-text="signin_with"
     data-shape="rectangular" ></div>
</div>

  <h3 id="user"></h3>

                </div>
            
        </form>
        
        <div class="elemnt">
        <span class="signup">Already have an account, <a href="signin.html">sign in</a> </span>
        </div>
        
    </div>

    <div class="bar"></div>

      <footer>
    
     <div class="footer" style="padding: 20px; text-align: center; background-color: #121212;">
       <p>&copy; 2025 Note Shaker</p>
        <p> Oak Leaf</p>
        </div>
   
  </footer>
     



    
<script src = "script.js"></script>
<script src = "frontend.js"></script>
</body>
</html>
